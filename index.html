
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culi | 我的作品集</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #222;
        }
        header {
            padding: 2rem;
            text-align: center;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        .works {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .work-item {
            border-bottom: 1px solid #eee;
            padding: 1.5rem 0;
        }
        .work-item:last-child {
            border: none;
        }
        .work-title {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Culi</h1>
        <p>Culi的作品展示 </p>
    </header>
    <main class="works">
        <div class="work-item">
            <h2 class="work-title">作品名稱 A</h2>
            <p>
                <video controls width="100%">
                 <source src="video.mp4" type="video/mp4">
                 您的瀏覽器不支援影片播放。
                </video>
            </p>
        </div>
        <div class="work-item">
            <h2 class="work-title">作品名稱 B</h2>
            <p>這裡是作品 B 的簡短介紹，可以加上連結、圖片等等。</p>
        </div>
    </main>
</body>
</html>
